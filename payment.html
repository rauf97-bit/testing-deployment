    <title>Payment Gateway</title>

<body>
    
    <main>
        <div class="heading3">
            <h2 style="text-align: center; font-size: 1.6rem;">Payment Form</h2>
        </div>
        <div class="wrapper card">
            <fieldset>
                <legend>
                    <h2 style="font-size: 1.2rem;">Payment Method</h2>
                </legend>
                <div class="credit">
                    <div class="card1">
                        <img src="./img/cc-paypal-brands.svg" alt="card" srcset="">
                        <h5>Paypal</h5>
                    </div>
                    <div class="card1">
                        <img src="./img/credit-card-solid.svg" alt="card" srcset="">
                        <h5>Credit card</h5>
                    </div>
                    <div class="card1">
                        <img src="./img/cc-visa-brands.svg" alt="card" srcset="">
                        <h5>Visa</h5>
                    </div>
                    <div class="card1">
                        <img src="./img/cc-mastercard-brands.svg" alt="card" srcset="">
                        <h5>Mastercard</h5>
                    </div>


                </div>
            </fieldset>
        </div>
        <div class="wrapper card">

            <div class="heading3">
                <h2 style="text-align: center; ">Personal Information</h2>
                
            </div>
            <form action="/success.html">
                <div class="form-grp2">
                    <label for="name">Fullname</label>
                    <input type="text" placeholder="Name..">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="Email.." required>
                </div>
                <div class="heading3">
                    <h2 style="text-align: center; ">Credit Card Information</h2>
                </div>
                <div action="#" class="form-grp2">
                    <label for="name">Name on Card</label>
                    <input type="text" placeholder="Name..">
                    <label for="cardNum">Card Number</label>
                    <input type="number" min="1000000000000000" max="9999999999999999"
                        placeholder="#### - #### - #### - ####" required>
                </div>
                <div action="#" class="form-grp3">
                    <div></div>
                    <div class="exp">
                        <label for="exp">Expiration</label>
                        <input type="text" placeholder="MM/YY" required>
                    </div>
                    <div class="cvv">
                        <label for="cvv"> CVV </label>
                        <input type="number" placeholder="###" required>
                    </div>
                </div>
                <div class="form-grp4">
                    <input type="submit" value="SUBMIT">
                </div>

                <input type="checkbox" name="consent" required id="">
                <label for="consent">By clicking this you have agreed to the terms and condition and Privacy
                    policy</label>
            </form>
        </div>
    </main>
